services:
  - type: web
    name: voter-info-bot
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      # Install Chrome and ChromeDriver in user-writable locations
      wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      dpkg -x google-chrome-stable_current_amd64.deb /tmp/chrome
      wget -q -O /tmp/chromedriver.zip https://storage.googleapis.com/chrome-for-testing-public/120.0.6099.109/linux64/chromedriver-linux64.zip
      unzip -q /tmp/chromedriver.zip -d /tmp/
    startCommand: python 9bot.py
    envVars:
      - key: TWO_CAPTCHA_API_KEY
        value: 6a618c70ab1c170d5ee4706d077cfbda
